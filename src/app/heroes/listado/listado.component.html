<p>listado de heroes</p>

<!-- Directiva *ngIf -->
<!-- si es diferente -->
<div *ngIf=" heroeDelete !== ''; else noBorrado ">
    <h3> Heroe Borrado: <small>{{heroeDelete}}</small> </h3>   
</div>

<!-- Referencia local # -->
<ng-template #noBorrado>
    <h3> No Borrado nada. </h3>
</ng-template>


<button (click)="borrarHeroe()" >Borrar</button>

<!-- Directiva *ngFor -->
<!-- unordered list -->
<ul>
    <!--  item list -->
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} {{heroe}}
    </li>  
</ul>
